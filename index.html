<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <div class="menu">
                <button onclick="showScreen('enclos')">Enclos</button>
                <button onclick="showScreen('ferme')">Ferme</button>
                <button onclick="showScreen('options')">Options</button>
                <button onclick="showScreen('capture')">Capture</button>
            </div>
        </nav>
        <main id="screen">
            <section id="enclos" class="screen active">
                <div class="enclos-container">
                    <div class="enclos" id="enclos-1"></div>
                    <div class="enclos" id="enclos-2"></div>
                    <div class="enclos" id="enclos-3"></div>
                    <div class="enclos" id="enclos-4"></div>
                </div>
                <button onclick="switchLandscape()">Change Landscape</button>
            </section>
            <section id="ferme" class="screen">
                <div class="field-container">
                    <div class="field" id="field-1"></div>
                    <div class="field" id="field-2"></div>
                    <div class="field" id="field-3"></div>
                    <div class="field" id="field-4"></div>
                </div>
                <button onclick="switchLandscape()">Change Landscape</button>
            </section>
            <section id="options" class="screen">Content for Options</section>
            <section id="capture" class="screen">Content for Capture</section>
        </main>
        <div id="left-arrow" class="arrow" onclick="prevScreen()">&#9664;</div>
        <div id="right-arrow" class="arrow" onclick="nextScreen()">&#9654;</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
